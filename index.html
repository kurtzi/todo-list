<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dave</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header class="pageTop">
    <h1> My TODO List </h1>
    <h2> "It gets easier. Every day it gets a little easier. But you got to do it every day. That's the hard part. But
        it does get easier."</h2>
</header>
<span> Sort By:</span>
<select id="sortBox">
    <option value="0">Date (Oldest > Newest)</option>
    <option value="1">Date (Newest > Oldest)</option>
    <option value="2">Done</option>
    <option value="3">Not Done</option>
    <option value="4">Alphabetical (A > Z)</option>
    <option value="5">Alphabetical (Z > A)</option>
</select>
<button id="editBtn">Edit/Remove</button>
<ul id="todoList">
</ul>
<label> What do you need to do? <input id="inputBox" type="text"></label>
<button id="addBtn">Add TODO</button>
<script src="src/todo-list.js"></script>
</body>
</html>
