<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dave</title>
</head>
<script src="src/todo-list.js"></script>
<link rel="stylesheet" type="text/css" href="src/style.css">
<body onload="getSavedList()">
<div class="pageTop">
    <h1> My TODO List </h1>
    <h2> "It gets easier. Every day it gets a little easier. But you got to do it every day. That's the hard part. But it does get easier."</h2>
</div>



<span> Sort By:</span>
<select id="sortBox" onchange="sortList()">
    <option value="0">Date (Oldest > Newest)</option>
    <option value="1">Date (Newest > Oldest)</option>
    <option value="2">Done</option>
    <option value="3">Not Done</option>
    <option value="4">Alphabetical (A > Z)</option>
    <option value="5">Alphabetical (Z > A)</option>


</select>
<button onclick="removeDone()">Remove all done</button>
<ul id="todoList">

</ul>
<br> What do you need to do? <input id="inputBox" type="text" ><br>
<button onclick="addEntry()">Add TODO</button>
<script>
    var textInputBox = document.getElementById("inputBox")
    textInputBox.addEventListener("keypress", function(e) {
        if ((e.which || e.keyCode) === 13) {
            addEntry();
        }
    });
</script>
</body>
</html>
